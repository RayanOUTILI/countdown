<!DOCTYPE html>
<html>

<head>
    <title>Compte à rebours</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <div id="countdown">
        <div id="e-actuelle">
            <h3>étape 2 : </h3>
            <div class="etape">
                <div class="jours jours2"></div>
                <div class="heures heures2"></div>
                <div class="minutes minutes2"></div>
                <div class="secondes secondes2"></div>
            </div>
        </div>
        <div id="e-futures">
            <div class="etape">
                <h3>étape 3 : </h3>
                <div class="jours jours3"></div>
                <div class="heures heures3"></div>
                <div class="minutes minutes3"></div>
                <div class="secondes secondes3"></div>
            </div>
            <div class="etape">
                <h3>étape 4 : </h3>
                <div class="jours jours4"></div>
                <div class="heures heures4"></div>
                <div class="minutes minutes4"></div>
                <div class="secondes secondes4"></div>
            </div>
        </div>
    </div>
</body>

</html>
